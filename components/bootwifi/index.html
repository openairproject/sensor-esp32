<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>OAP Sensor</title>
    <style>
        html,body {
            margin:0;
            padding:0;
        }
        body,input {
            font-family:"Helvetica Neue",Arial;
            font-size:18px;
        }
        textarea {
            font-family: "Courier New";
        }
        fieldset {
            margin: 1em 0;
            border:1px solid #999;
        }
        legend {
            padding:0.5em;
        }
        row {
            display:block;
            padding: 0.5em;
        }
        row label {
            display: inline-block;
            width: 200px;
        }
        div.header {
            background: #4f35dd;
            padding:0.5em 1em;
            color:#fff;
            font-weight: bold;
            margin:0;
        }
        div.cnt {
            padding:1em;
        }

        button {
            font-size:1em;
            background:#4f35dd;
            color:#fff;
            font-weight:bold;
            padding:0.5em 1em;
            border:none;
            min-width:150px;
        }
    </style>
</head>
<body>
<div class="header"><h1>OAP Sensor</h1></div>
<div class="cnt">
<form>
        <fieldset>
            <legend>WiFi</legend>
            <row>
            <label>SSID *</label>
            <input type="text" name="wifi.ssid" maxlength="32">
            </row>

            <row>
            <label>Password *</label>
            <input type="text" name="wifi.password" maxlength="64">
            </row>

            <row>
            <label>IP address</label>
            <input type="text" name="wifi.ip">
            </row>

            <row>
            <label>Gateway address</label>
            <input type="text" name="wifi.gw">
            </row>

            <row>
            <label>Netmask</label>
            <input type="text" name="wifi.netmask"/>
            </row>
        </fieldset>

        <fieldset>
            <legend>ThingSpeak Client</legend>
            <row>
            <label>Enabled</label>
            <input type="checkbox" value="1" name="thingspeak.enabled" checked>
            </row>

            <row>
            <label>Api Key *</label>
            <input type="text" name="thingspeak.apikey"/>
            </row>
        </fieldset>

</form>

    <button onclick="oap.save()">Save</button>
    <button onclick="oap.reboot()">Reboot</button>
</div>

<script>

    var oap = {};
    (function(oap) {
        function isCheckbox(e) {
            return e.type === 'checkbox';
        }

        function setValueAtPath(json, path, value) {
            path = path.split('.');
            path.forEach(function (token, i) {
                if (i == path.length - 1) {
                    json[token] = value;
                } else {
                    if (typeof json[token] != 'object') {
                        json[token] = {};
                    }
                    json = json[token];
                }
            });
        }

        function getValueAtPath(json, path) {
            path = path.split('.');
            var i, token;
            for (i = 0; i < path.length; i++) {
                token = path[i];
                if (i == path.length - 1) {
                    return json[token];
                } else {
                    if (json == undefined || typeof json[token] != 'object') {
                        return undefined;
                    }
                    json = json[token];
                }
            }
        }

        oap.formToJson = function(form) {

            var isValidEl = function isValidEl(e) {
                return e.name && e.value !== undefined;
            };

            var isValidValue = function isValidValue(e) {
                return !['checkbox', 'radio'].includes(e.type) || e.checked;
            };

            var isMultiSelect = function isMultiSelect(e) {
                return e.options && e.multiple;
            };

            var getSelectValues = function getSelectValues(options) {
                return [].reduce.call(options, function (values, option) {
                    return option.selected ? values.concat(option.value) : values;
                }, []);
            };

            var val;
            return [].reduce.call(form, function (data, el) {
                if (isValidEl(el) && isValidValue(el)) {
                    if (isMultiSelect(el)) {
                        val = getSelectValues(el);
                    } else if (el.type === 'number' || (el.type === 'checkbox' && parseFloat(el.value))) {
                        val = parseFloat(el.value);
                    } else {
                        val = el.value;
                    }
                    setValueAtPath(data, el.name, val);
                }
                return data;
            }, {});

        };

        oap.jsonToForm = function(json, form) {
            var val;
            [].forEach.call(form, function (el) {
                if (el.name) {
                    val = getValueAtPath(json, el.name);
                    val = val === undefined ? '' : '' + val;
                    if (isCheckbox(el)) {
                        el.checked = el.value == val;
                    } else {
                        el.value = el.type === 'number' ? parseFloat(val) : val;
                    }
                }
            });
        };

        oap.save = function() {
          var json=oap.formToJson(document.forms[0]);
          console.log(json);
          qwest
            .post('config',json, {dataType:'json'})
            .then(function (xhr, json) {
              alert('Config updated successfully.\nReboot sensor to apply new settings.');
              //oap.jsonToForm(json, document.forms[0]);
            })
            .catch(function (e, xhr, response) {
              alert('Could not save config\n(' + xhr.status + ' - ' + e.message + ')');
            });

        };

      oap.load = function () {
        qwest.get('config')
          .then(function (xhr, json) {
            oap.jsonToForm(json, document.forms[0]);
          })
          .catch(function (e, xhr, response) {
            alert('Could not load config\n(' + xhr.status + ' - ' + e.message + ')');
          });
      };

      oap.reboot = function() {
          alert('Sensor will reboot now.\n\n' +
              'This page may become unresponsive - check your wifi settings');
          qwest.post('reboot');
      }
    })(oap);

    //TODO document onload
    oap.load();
</script>

</html>
