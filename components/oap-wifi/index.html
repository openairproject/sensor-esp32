<body>
<h1 class="header"><div class="logo64-grey"></div><span>OpenAirProject Sensor</span><span id="ver"></span></h1>

<div class="cnt">
<fieldset>
    <legend>Current Data</legend>
    <span id="current"></span>
</fieldset>
<form>
        <fieldset>
            <legend>WiFi</legend>
            <row>
            <label>SSID *</label>
            <input type="text" name="wifi.ssid" maxlength="32" autocorrect="off" autocapitalize="off" spellcheck="false">
            </row>

            <row>
            <label>Password *</label>
            <input type="text" name="wifi.password" maxlength="64" autocorrect="off" autocapitalize="off" spellcheck="false">
            </row>

            <row>
            <label>IP address</label>
            <input type="text" name="wifi.ip"  class="short">
            </row>

            <row>
            <label>Gateway address</label>
            <input type="text" name="wifi.gw" class="short">
            </row>

            <row>
            <label>Netmask</label>
            <input type="text" name="wifi.netmask" class="short"/>
            </row>

            <row>
                <label>Hostname / Sensor ID *</label>
                <input type="text" name="wifi.sensorId" required autocorrect="off" autocapitalize="off" spellcheck="false">
            </row>
        </fieldset>
        
        <fieldset>
            <legend>Auto-update</legend>
            <row>
            <label>Check interval (in sec, <0 to disable, 0 to run once)</label>
            <input type="number" name="ota.interval" class="short"/>
            </row>
        </fieldset>

        <fieldset>
            <legend>Measurement</legend>

            <row>
                <label>Indoor</label>
                <input type="checkbox" value="1" name="sensor.config.indoor" checked>
            </row>

            <row>
                <label>LED enabled</label>
                <input type="checkbox" value="1" name="sensor.config.led" checked>
            </row>

            <row>
                <label>Ext. fan enabled</label>
                <input type="checkbox" value="1" name="sensor.config.fan" checked>
            </row>

            <row>
                <label>Ext. heater enabled</label>
                <input type="checkbox" value="1" name="sensor.config.heater" checked>
            </row>

            <row>
                <label>Test flag</label>
                <input type="number" name="sensor.config.test" class="short"/>
            </row>

            <row>
                <label>Measurement time (sec)</label>
                <input type="number" name="sensor.config.measTime" class="short"/>
            </row>

            <row>
                <label>Warm-up time (sec)</label>
                <input type="number" name="sensor.config.warmUpTime" class="short"/>
            </row>

            <row>
                <label>Measurement interval (sec)</label>
                <input type="number" name="sensor.config.measInterval" class="short"/>
            </row>

            <row>
                <label>Measurement strategy (adv)</label>
                <input type="number" name="sensor.config.measStrategy" class="short"/>
            </row>

            <row>
                <label>Altitude (m)</label>
                <input type="number" name="sensor.config.altitude" class="short"/>
            </row>
            <row>
                <label>Temperature offset (K)</label>
                <input type="number" name="sensor.config.tempOffset" class="short"/>
            </row>
            <row>
                <label>Humidity offset (%)</label>
                <input type="number" name="sensor.config.humidityOffset" class="short"/>
            </row>
        </fieldset>

        <fieldset>
            <legend>HTTP-Get-Publisher</legend>
            <row>
                <label>Enabled</label>
                <input type="checkbox" value="1" name="http_get_publisher.enabled" checked>
            </row>

            <row>
                <label>URL *</label>
                <input type="text" name="http_get_publisher.url" required autocorrect="off" autocapitalize="off" spellcheck="false">
            </row>
        </fieldset>

        <fieldset>
            <legend>AWS IoT</legend>
            <row>
            <label>Enabled</label>
            <input type="checkbox" value="1" name="awsiot.enabled" checked>
            </row>

            <row>
            <label>Thing Name *</label>
            <input type="text" name="awsiot.thingName" required autocorrect="off" autocapitalize="off" spellcheck="false">
            </row>

            <row>
                <label>Endpoint *</label>
                <input type="text" name="awsiot.endpoint" required autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false">
            </row>

            <row>
                <label>Port *</label>
                <input type="number" name="awsiot.port" required autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false" class="short">
            </row>

            <row class="vert">
                <label>Certificate (PEM) *</label>
                <textarea type="text" name="awsiot.cert" required autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false"></textarea>
            </row>

            <row class="vert">
                <label>Private Key (PEM) *</label>
                <textarea type="text" name="awsiot.pkey" required autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false"></textarea>
            </row>
        </fieldset>

        <fieldset>
            <legend>ThingSpeak Client</legend>
            <row>
                <label>Enabled</label>
                <input type="checkbox" value="1" name="thingspeak.enabled" checked>
            </row>

            <row>
                <label>Api Key *</label>
                <input type="text" name="thingspeak.apikey" required autocorrect="off" autocapitalize="off" spellcheck="false">
            </row>
        </fieldset>

</form>

    <button onclick="oap.save()">Save</button>
    <button onclick="oap.reboot()">Reboot</button>
</div>

<script>

    var oap = {};
    (function(oap) {
        function isCheckbox(e) {
            return e.type === 'checkbox';
        }

        function setValueAtPath(json, path, value) {
            path = path.split('.');
            path.forEach(function (token, i) {
                if (i == path.length - 1) {
                    json[token] = value;
                } else {
                    if (typeof json[token] != 'object') {
                        json[token] = {};
                    }
                    json = json[token];
                }
            });
        }

        function getValueAtPath(json, path) {
            path = path.split('.');
            var i, token;
            for (i = 0; i < path.length; i++) {
                token = path[i];
                if (i == path.length - 1) {
                    return json[token];
                } else {
                    if (json == undefined || typeof json[token] != 'object') {
                        return undefined;
                    }
                    json = json[token];
                }
            }
        }

        oap.formToJson = function(form) {

            var isValidEl = function isValidEl(e) {
                return e.name && e.value !== undefined;
            };

            var isValidValue = function isValidValue(e) {
                return !['checkbox', 'radio'].includes(e.type) || e.checked;
            };

            var isMultiSelect = function isMultiSelect(e) {
                return e.options && e.multiple;
            };

            var getSelectValues = function getSelectValues(options) {
                return [].reduce.call(options, function (values, option) {
                    return option.selected ? values.concat(option.value) : values;
                }, []);
            };

            var val;
            return [].reduce.call(form, function (data, el) {
                if (isValidEl(el) && isValidValue(el)) {
                    if (isMultiSelect(el)) {
                        val = getSelectValues(el);
                    } else if (el.type === 'number' || (el.type === 'checkbox' && parseFloat(el.value))) {
                        val = parseFloat(el.value) || 0;
                    } else {
                        val = el.value;
                    }
                    setValueAtPath(data, el.name, val);
                }
                return data;
            }, {});

        };

        oap.jsonToForm = function(json, form) {
            var val;
            [].forEach.call(form, function (el) {
                if (el.name) {
                    val = getValueAtPath(json, el.name);
                    val = val === undefined ? '' : '' + val;
                    if (isCheckbox(el)) {
                        el.checked = el.value == val;
                    } else {
                        el.value = val;
                    }
                }
            });
        };

        oap.save = function() {
          var json=oap.formToJson(document.forms[0]);
          console.log(json);
          qwest
            .post('config',json, {dataType:'json'})
            .then(function (xhr, json) {
              alert('Config updated successfully.\nReboot sensor to apply new settings.');
              //oap.jsonToForm(json, document.forms[0]);
            })
            .catch(function (e, xhr, response) {
              alert('Could not save config\n(' + xhr.status + ' - ' + e.message + ')');
            });
        };

      oap.load = function () {
        qwest.get('config')
          .then(function (xhr, json) {
            oap.jsonToForm(json, document.forms[0]);
            document.getElementById('ver').innerText = xhr.getResponseHeader('X-VERSION');
          })
          .catch(function (e, xhr, response) {
            alert('Could not load config\n(' + xhr.status + ' - ' + e.message + ')');
          });
      };

      oap.reboot = function() {
          alert('Sensor will reboot now.\n\n' +
              'This page may become unresponsive - check your wifi settings');
          qwest.post('reboot');
      }
    })(oap);

    //TODO document onload
    oap.load();
</script>
<script>
    function getCurrent() {
		$.getJSON( "/status", function( json ) {
		        var status=json.status;
		        var data=json.data;
		        str = 'Version: '+status.version+
                                            ' - UTC: '+status.utctime+
			                    ' - Uptime: '+status.uptime+
			                    ' - Heap: '+status.heap;
                        if(data.env0) {
                            str += '<p>Env0: Temp: '+parseFloat(data.env0.temp).toFixed(2)+
                                    '°C - Pressure: '+parseFloat(data.env0.pressure).toFixed(2)+
                                    'hPa - Humidity: '+parseFloat(data.env0.humidity).toFixed(2)+'%';
                        }
                        if(data.env1) {
                            str += '<p>Env1: Temp: '+parseFloat(data.env1.temp).toFixed(2)+
                                    '°C - Pressure: '+parseFloat(data.env1.pressure).toFixed(2)+
                                    'hPa - Humidity: '+parseFloat(data.env1.humidity).toFixed(2)+'%';
                        }
                        if(data.env2) {
                            str += '<p>Env2: CO2: '+parseFloat(data.env2.co2).toFixed(2)+'ppm';
                        }
                        if(data.pm0) {
                            str += '<p>PM0: pm1_0: '+parseInt(data.pm0.pm1_0)+  
                                    ' - pm2_5: '+parseInt(data.pm0.pm2_5)+
                                    ' - pm10: '+parseInt(data.pm0.pm10);
                        }
                        if(data.pm1) {
                            str += '<p>PM1: pm1_0: '+parseInt(data.pm1.pm1_0)+  
                                    ' - pm2_5: '+parseInt(data.pm1.pm2_5)+
                                    ' - pm10: '+parseInt(data.pm1.pm10);
                        }
                        $("#current").html(str);
                });
    }

    $(document).ready(function(){
        getCurrent();
	setInterval(getCurrent, 2000);
    });
    

</script>
